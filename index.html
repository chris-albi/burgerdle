<!DOCTYPE html> 



<html lang="en">
    <head>
        <title>Burgerdle</title>
        <link rel="stylesheet" href="styles.css">
        </head>
        <body>
          <div id="main-page">
            <header id="siteheader">
              <div id="headercontainer">
                <div class="box">
                  <button class="unstyled-button" id="popupButton" onclick="openInfo()" type="button">
                      <img
                      src="./assets/info.png"
                      style="height: 30%; width: 30%"
                      />
                    </button>
                  </div>
                <div class="box">
                    <h1 id="title">
                      <center>burgerdle</center>
                    </h1>
                  </div>
                  <div class="box">
                    <button class="unstyled-button" data-overlay="stats-overlay" onclick="openStats()" type="button">
                      <img
                        src="./assets/stats.png"
                        style="height: 30%; width: 30%"
                      />
                    </button>
                  </div>
                </header>
            <main>
              <div class="info" id="info">
                <div class="info-popup">
                  <h2> HOW TO PLAY </h2>
                </div>
                <button type="closeinfo" onclick="closeInfo()">OK</button>
              </div>
              <div class="stats" id="stats">
                <div class="stats-popup">
                  <h2> STATISTICS </h2>
                </div>
                <button type="closeStats" onclick="closeStats()">OK</button>
              </div>
              <div class="topnav" id="topnav">
                <div class="search-wrapper" id="search-bar">
                  <input type="text" id="searchInput" placeholder="Input fast food item here" oninput="filterItems()">
                  <div id="dropdown" class="dropdown-content" style="margin-left: 0%;margin-top: 2%"></div>
                </div>
                <button class="submit" id="submitButton" oninput="checkUserSelection();" type="button">Submit</button>
              </div>
            </main>
            <div id="gameplay-section">
              <div id="top-label" class="top-label"></div>
              <div id="comparison-1" class="comparison-container col"></div>
              <div id="comparison-2" class="comparison-container col"></div>
              <div id="comparison-3" class="comparison-container col"></div>
              <div id="comparison-4" class="comparison-container col"></div>
              <div id="comparison-5" class="comparison-container col"></div>
              <div id="comparison-6" class="comparison-container col"></div>
              <div class="popup" id="popup">
                <div class="victory-screen"> 
                  <h2>you are winner! :)</h2>
                </div>
                <button type="closestats" onclick="closePopup()">OK</button>
              </div>
            </div>
            <footer id="site-footer">
              <div id="link">
                <a
                  href="https://fastfoodnutrition.org/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Fast Food Database</a
                >
              </div>
              <div id="dev-name">albi</div>
            </footer>
          <script src="main.js"></script>
          </body>
</html>
