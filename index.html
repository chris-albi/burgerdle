<!DOCTYPE html> 



<html lang="en">
    <head>
        <title>Burgerdle</title>
        <link rel="stylesheet" href="styles.css">
        </head>
        <body>
          <div id="main-page">
            <header id="site-header">
              <div id="header-container">
                <div class="box">
                  <button class="unstyled-button" id="popupButton" onclick="myFunction()" type="button">
                      <img
                      src="./assets/info.png"
                      style="height: 30%; width: 30%"
                      />
                    </button>
                  </div>
                <div class="box">
                    <h1 id="title">
                      <center>burgerdle</center>
                    </h1>
                  </div>
                  <div class="box">
                    <button class="unstyled-button" data-overlay="stats-overlay" type="button">
                      <img
                        src="./assets/stats.png"
                        style="height: 30%; width: 30%"
                      />
                    </button>
                  </div>
                </header>
            <main>
              <div class="topnav">
                <div class="search-wrapper">
                  <input type="text" id="searchInput" placeholder="Input fast food item here" oninput="filterItems()">
                  <div id="dropdown" class="dropdown-content" style="margin-left: 0%;margin-top: 2%"></div>
                </div>
                <button class="submit" id="submitButton" oninput="checkUserSelection();" type="button">Submit</button>
              </div>
            </main>
            <div id="gameplay-section">
              <div id="comparison-header" class="top-label"></div>
              <div id="comparisonArea" class="comparison-container"></div>
            </div>
            <footer id="site-footer">
              <div id="link">
                <a
                  href="https://fastfoodnutrition.org/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Fast Food Database</a
                >
              </div>
              <div id="dev-name">albi</div>
            </footer>
          <script src="main.js"></script>
          </body>
</html>
